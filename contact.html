  <!--=============== MAIN ===============-->
  <main class="main">
    <!--=============== CONTACT ===============-->
    <section class="contact section">
      <h2 class="section-title">Contact <span>Me</span></h2>

      <div class="contact-container container grid">
        <div class="contact-content grid">
          <div class="contact-card">

            <span class="contact-icon">
              <i class="ri-map-2-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Address</h3>
              <p class="contact-data">Chatrapur, Odisha, India</p>
            </div>
          </div>

          <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-user-3-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Freelance</h3>
              <p class="contact-data">Available Right Now</p>
            </div>
          </div>


          <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-mail-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Email</h3>
              <p class="contact-data">rajeshpatra95561@gmail.com</p>
            </div>
          </div>

          <div class="contact-card">
            <span class="contact-icon">
              <i class="ri-book-2-line"></i>
            </span>

            <div>
              <h3 class="contact-title">Phone</h3>
              <p class="contact-data">+91 9556122856</p>
            </div>
          </div>

        </div>

        <form action="" class="contact-form grid" id="contact-form">
          <div class="contact-group grid">

            <div class="contact-form-div">
              <label for="" class="contact-from-label">
                Your Full Name <b>*</b>
              </label>

              <input type="text" class="contact-form-input" name="name" id="contact-name">
            </div>

            <div class="contact-form-div">
              <label for="" class="contact-from-label">
                Your Email Address <b>*</b>
              </label>

              <input type="email" class="contact-form-input" name="email" id="contact-email">
            </div>
          </div>
          <div class="contact-form-div">
            <label for="" class="contact-from-label">
              Your Subject <b>*</b>
            </label>

            <input type="text" class="contact-form-input" name="subject" id="contact-subject">
          </div>

          <div class="contact-form-div">
            <label for="" class="contact-from-label">
              Your Message <b>*</b>
            </label>

            <textarea class="contact-form-input contact-form-area" name="message" id="contact-message"></textarea>
          </div>

          <button class="button contact-button">
            Send Message
            <span class="button-icon">
              <i class="ri-send-plane-2-line"></i>
            </span>
          </button>

          <p class="contact-message" id="message"></p>
        </form>
      </div>
    </section>
  </main>

  <!--=============== STYLE SWITCHER ===============-->
  <div class="style-switcher" id="style-switcher">
      <div class="switcher-toggler" id="switcher-toggler">
        <i class="ri-settings-4-line"></i>
      </div>

      <div class="theme-toggler" id="theme-toggler">
        <i class="ri-sun-line" id="theme-icon"></i>
      </div>

      <h3 class="switcher-title">Style Switcher</h3>

      <div class="switcher-items grid">

        <img src="assets/img/orange.png" alt="" class="theme-img" style="--hue: 19">
        
        <img src="assets/img/blueviolet.png" alt="" class="theme-img" style="--hue: 271">

        <img src="assets/img/blue.png" alt="" class="theme-img" style="--hue: 225">

        <img src="assets/img/magenta.png" alt="" class="theme-img" style="--hue: 339">

        <img src="assets/img/yellowgreen.png" alt="" class="theme-img" style="--hue: 80">

        <img src="assets/img/red.png" alt="" class="theme-img" style="--hue: 4">

        <img src="assets/img/yellow.png" alt="" class="theme-img" style="--hue: 42">
        
      </div>

      <div class="switcher-close" id="switcher-close">&times;</div>
    </div>
